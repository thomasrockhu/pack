name: builder

on: pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        config: [windows-wcow]
        include:
          - config: windows-wcow
            os: windows
            runner: [windows, wcow]
            no_docker: "false"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v2
      - name: Upload Coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./out/tests/coverage-unit.txt
          flags: unit,os_${{ matrix.os }}
          fail_ci_if_error: true
